


<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>EID Temperature Sensor Data</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src ="TornadoSocketConnection.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>EID Temperature Sensor Data: Web Socket Client</h1>
	<h2>Interface designed by Mike Fruge and Bryan Cisneros</h2>
	<div class="settings">
		<button id="S_convertTemp" class="settings_b">Change Temperature Units</button>
		<p id="DisplayFormat" class="displayUnits">Fahrenheit</p>
	</div>

	<div class="invidualSensors">

		<table class="indivData">
			<tr>
				<th>Sensor Number</th>
				<th>Request Data</th>
				<th>Measurement</th>
			</tr>

			<tr>
				<td class="s_num">1</td>
				<td>
					<button  id="Isensor1_t" class ="t_req" type="button">Tornado</button>
					<button  id="Isensor1_n" class ="n_req" type="button">NET</button>
				</td>
				<td>
					<p id="sensor1_out_data">None</p>
				</td>

			</tr>
			<tr>
				<td class="s_num">2</td>
				<td>
					<button  id="Isensor2_t" class ="t_req" type="button">Tornado</button>
					<button  id="Isensor2_n" class ="n_req" type="button">NET</button>
				</td>
				<td>
					<p id="sensor2_out_data">None</p>
				</td>

			</tr>
			<tr>
				<td class="s_num">3</td>
				<td>
					<button  id="Isensor3_t" class ="t_req" type="button">Tornado</button>
					<button  id="Isensor3_n" class ="n_req" type="button">NET</button>
				</td>
				<td>
					<p id="sensor3_out_data">None</p>
				</td>
			</tr>
			<tr>
				<td class="s_num">4</td>
				<td>
					<button  id="Isensor4_t" class ="t_req" type="button">Tornado</button>
					<button  id="Isensor4_n" class ="n_req" type="button">NET</button>
				</td>
				<td>
					<p id="sensor4_out_data">None</p>
				</td>

			</tr>
			<tr>
				<td class="s_num">5</td>
				<td>
					<button  id="Isensor5_t" class ="t_req" type="button">Tornado</button>
					<button  id="Isensor5_n" class ="n_req" type="button">NET</button>
				</td>
				<td>
					<p id="sensor5_out_data">None</p>
				</td>

			</tr>
			<tr>
				<td class="s_num">6</td>
				<td>
					<button  id="Isensor6_t" class ="t_req" type="button">Tornado</button>
					<button  id="Isensor6_n" class ="n_req" type="button">NET</button>
				</td>
				<td>
					<p id="sensor6_out_data">None</p>
				</td>

			</tr>
		</table>
	</div>

	<div class ="sensorDataCollection">
		<button id ="C_allData" class="recentDataButton">Retrieve Recent Sensor Data</button>
		<table class="recentSensorData">
			<tr>
				<th>Sensor 1</th>
				<th>Sensor 2</th>
				<th>Sensor 3</th>
				<th>Sensor 4</th>
				<th>Sensor 5</th>
				<th>Sensor 6</th>
			</tr>

			<tr>
				<td>
					<ol id="sensor1_list_data"></ol>
				</td>
				<td>
					<ol id="sensor2_list_data"></ol>
				</td>
				<td>
					<ol id="sensor3_list_data"></ol>
				</td>
				<td>
					<ol id="sensor4_list_data"></ol>
				</td>
				<td>
					<ol id="sensor5_list_data"></ol>
				</td>
				<td>
					<ol id="sensor6_list_data"></ol>
				</td>
			</tr>
		</table>


		
	</div>
</body>
</html>
