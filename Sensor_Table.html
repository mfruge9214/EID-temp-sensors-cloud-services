


<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>EID Temperature Sensor Data</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src ="TornadoSocketConnection.js"></script>
	<script src ="NodeSocketConnection.js"></script>
	
</head>
<body>
	<h1>EID Temperature Sensor Data</h1>

	<div class="settings">
		<button id="S_convertTemp">Change Temperature Units</button>
		<p id="DisplayFormat">Fahrenheit</p>
	</div>

	<div class="invidualSensors">

		<table class="formatElements">
			<tr>
				<th>Number</th>
				<th>Request Data</th>
				<th>Measurment</th>
			</tr>

			<tr>
				<td>1</td>
				<td>
					<button  id="Isensor1_t" class ="t_req" type="button">Tornado</button>
					<button  id="Isensor1_n" class ="n_req" type="button">Node</button>
				</td>
				<td>
					<p id="sensor1_out_data">None</p>
				</td>

			</tr>
			<tr>
				<td>2</td>
				<td>
					<button  id="Isensor2_t" class ="t_req" type="button">Tornado</button>
					<button  id="Isensor2_n" class ="n_req" type="button">Node</button>
				</td>
				<td>
					<p id="sensor2_out_data">None</p>
				</td>

			</tr>
			<tr>
				<td>3</td>
				<td>
					<button  id="Isensor3_t" class ="t_req" type="button">Tornado</button>
					<button  id="Isensor3_n" class ="n_req" type="button">Node</button>
				</td>
				<td>
					<p id="sensor3_out_data">None</p>
				</td>

			</tr>
			<tr>
				<td>4</td>
				<td>
					<button  id="Isensor4_t" class ="t_req" type="button">Tornado</button>
					<button  id="Isensor4_n" class ="n_req" type="button">Node</button>
				</td>
				<td>
					<p id="sensor4_out_data">None</p>
				</td>

			</tr>
			<tr>
				<td>5</td>
				<td>
					<button  id="Isensor5_t" class ="t_req" type="button">Tornado</button>
					<button  id="Isensor5_n" class ="n_req" type="button">Node</button>
				</td>
				<td>
					<p id="sensor5_out_data">None</p>
				</td>

			</tr>
			<tr>
				<td>6</td>
				<td>
					<button  id="Isensor6_t" class ="t_req" type="button">Tornado</button>
					<button  id="Isensor6_n" class ="n_req" type="button">Node</button>
				</td>
				<td>
					<p id="sensor6_out_data">None</p>
				</td>

			</tr>
		</table>
	</div>

	<div class ="sensorDataCollection">
		<button id ="C_allData_Tornado">Retrieve All - Tornado</button>
		<button id ="C_allData_Node">Retrieve All - Node</button>
		<table class="allSensorData">
			<tr>
				<th>Sensor 1</th>
				<th>Sensor 2</th>
				<th>Sensor 3</th>
				<th>Sensor 4</th>
				<th>Sensor 5</th>
				<th>Sensor 6</th>
			</tr>

			<tr>
				<td>
					<ul id="sensor1_list_data"></ul>
				</td>
				<td>
					<ul id="sensor2_list_data"></ul>
				</td>
				<td>
					<ul id="sensor3_list_data"></ul>
				</td>
				<td>
					<ul id="sensor4_list_data"></ul>
				</td>
				<td>
					<ul id="sensor5_list_data"></ul>
				</td>
				<td>
					<ul id="sensor6_list_data"></ul>
				</td>
			</tr>
		</table>


		
	</div>
</body>
</html>
